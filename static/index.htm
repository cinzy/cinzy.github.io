<title>CINZY-LAB</title>
<style type="text/css">
:root {--Fcolor: #000;--Bcolor: #fff;}
body{width:100%;height:100%;margin:0;background-color:var(--Bcolor)}
.footer {margin:20px auto;text-align:center;font-size:small;color:var(--Fcolor);}

@media (max-width: 560px) {.menulist a span{display:none;}}
@keyframes light {
    0%{box-shadow: 0 0 2px var(--Fcolor);}
    50%{box-shadow: 0 0 15px var(--Fcolor);}
    100%{box-shadow: 0 0 2px var(--Fcolor);}
}
.menulist {
	width:100%;
	padding: 3px;
	position: fixed;
	top:0px;
	z-index:9999;
	background-color:var(--Bcolor);
	animation: light 4s ease-in-out infinite;
}
.menulist ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: row;
	align-items: center;
	align-content: space-between;
	justify-content: center;
}
.menulist li {margin:auto;}
.menulist a {
	padding:5px 8px 5px 8px;
	display:flex;
	align-items: center;
	text-decoration:none;
	//background-color:green;
	color:var(--Fcolor);
	font-size: 16px;
	border-radius: 5px;
	text-align: center;
	text-decoration: none;
	border: 0px solid var(--Fcolor);
	transition: all 0.2s ease-in-out;
	position: relative;
	overflow: hidden;
	display:flex;
}
.menulist a:before {
	content: "";
	background-color: rgba(255,255,255,0.5);
	height: 100%;
	width: 3em;
	display: block;
	position: absolute;
	top:0;
	left:-5.0em;
	transform:skewX(-45deg) translateX(0);
	transition:none;
}
.menulist a:hover {
	background-color: var(--Fcolor);
	color: var(--Bcolor);
	border-bottom: 4px solid darken(var(--Fcolor), 10%);
	box-shadow: 0 0 15px var(--Fcolor);
}
.menulist a:hover:before {
	transform: skewX(-45deg) translateX(13.5em);
	transition: all 0.5s ease-in-out;
}
.menulist a:first-letter{color:green;}
.menulist a:hover .ico{
	background-color:var(--Bcolor);
}

.ico {
	width:20px;
	height:20px;
	margin-right:3px;
	background-color:var(--Fcolor);
	mask-repeat:no-repeat;
	display:flex;
}
.ico.size24{width:24px;height:24px;}
.ico.size32{width:32px;height:32px;}

<script>
  const promptInput = document.getElementById("prompt-input");
  const submitButton = document.getElementById("submit-button");
  const imageContainer = document.getElementById("image-container");
  const progressBar = document.querySelector(".progress-bar");
  const progressBarInner = progressBar.querySelector(".progress-bar-inner");
  const optimizePromptButton = document.getElementById("optimize-prompt-button");
  const promptSubmit = document.getElementById("prompt-submit");

  async function optimizePromptAI(content) {
    const promptTemplate = "您是一位专业的提示词工程师,负责优化用户输入的绘画提示词。您的任务是根据输入的绘画提示词创建一个详细的Stable Diffusion绘图提示词,包括具体的绘画风格、主题、色彩要求、画质、其他细节,并按照以下格式的英文语言输出:Prompt: [风格][主题][色彩][其他细节]...。Negative Prompt: [残缺的][畸形的]...举个例子：我输入的绘画提示词为：“一个长发蓝色眼睛的女孩”，你创建的Stable Diffusion绘图提示词为：“Prompt: Long-haired girl with blue eyes, beautiful detailed eyes and lips, flowing blonde hair, serene expression, standing in a field of wildflowers. (best quality,4k,8k,highres,masterpiece:1.2), ultra-detailed, (realistic,photorealistic,photo-realistic:1.37), HDR, UHD, studio lighting, physically-based rendering, extreme detail description, professional, vivid colors, bokeh, portraits, impressionist painting style, warm color temperature, soft natural light.Negative Prompt: nsfw, (low quality,normal quality,worst quality,jpeg artifacts), cropped, monochrome, lowres, low saturation, watermark, white letters, skin spots, acnes, skin blemishes, age spot, mutated hands, mutated fingers, deformed, bad anatomy, disfigured, poorly drawn face, extra limb, ugly, poorly drawn hands, missing limb, floating limbs, disconnected limbs, out of focus, long neck, long body, extra fingers, fewer fingers, multi nipples, bad hands, signature, username, bad feet, blurry, bad body.”请你直接输出创建的Stable Diffusion绘图提示词，不要包含其他内容。我的绘画提示词为：";
    const prompt = `${promptTemplate}"${content}"`;
    try {
      const response = await fetch("https://cinzy.com/txt2img/aitext", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: prompt }),
      });
      if (response.ok) {
        const result = await response.json();
        return result.response;
      } else {
        throw new Error("Error optimizing prompt");
      }
    } catch (error) {
      console.error("Optimization error:", error);
      return prompt;
    }
  }

  submitButton.addEventListener("click", async () => {
    var prompt = promptInput.value;
    progressBar.style.display = "block";

    const regex = /[一-龥]/;
    if(regex.test(prompt)) {
      
      progressBar.innerHTML = "<p>正在优化提示词，大约需要10秒...</p><p>Optimizing prompt, please wait...</p><p>プロンプトを最適化しています。少々お待ちください...</p>";
      prompt = await optimizePromptAI(prompt);
      progressBar.innerHTML = "<p>正在生成图片，大约需要10秒...</p>";
      progressBar.innerHTML += "<small>"+prompt+"</small>";
    }
    else {
      progressBar.innerHTML = "<p>正在生成图片，大约需要10秒...</p>";
    }


    const requestBody = {
      content: prompt,
    };

    const response = await fetch("https://www.cinzy.com/txt2img/"+prompt, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(requestBody),
    });

    if (response.ok) {
      console.log(response);
      const imageBlob = await response.blob();
      const imageUrl = URL.createObjectURL(imageBlob);
      //const data = await response.json();
      //const imageUrl = data.response;

      const image = document.createElement("img");
      image.src = imageUrl;

      //imageContainer.appendChild(image);
      // Insert the new image after the second child of the image container
      imageContainer.insertBefore(image, imageContainer.children[1]);
      

      progressBar.style.display = "none";
    } else {
      alert("Error generating image");
    }
  });
</script>
<script>
const blogList = document.getElementById("bloglist");
blogList.addEventListener("click", async () => {
    const response = await fetch("https://cdn.jsdelivr.net/gh/cinzy/cinzy.github.io/blogBase.json", {
        method: "GET", 
    });
    if (response.ok) {
         response.json().then(function(data) { 
            blogList.innerHTML="<center><h3>Blog</h3></center>";
            var keyList = [];
            var count = 15;
            for(let key in data.postListJson) {
                keyList.push(key);
                if(count >0) {
                    count--;
                } else {
                    keyList.shift();
                } 
            }
            for(var i = keyList.length - 1;i >= 0;i--) {
                let key = keyList[i];
                postTitle = data.postListJson[key].postTitle;
                postUrl = data.postListJson[key].postUrl;
                blogList.innerHTML += "<a href=https://www.cinzy.com/"+ postUrl + " target=_blank>"+ postTitle+ "</a>";
            }
            blogList.innerHTML += "<div><a href=https://blog.cinzy.com/>点击加载更多文章</a></div>";

         });
        }
    else {
        document.getElementById("bloglist").innerHTML = "博客文章加载失败";
    }
});
setTimeout(function(){blogList.click();},100);
</script>
