:root {--Fcolor: #000;--Bcolor: #fff;}
body{width:100%;height:100%;margin:0;background-color:var(--Bcolor)}


@media (max-width: 560px) {.menulist a.ico:after{display:none;}}
.menulist {
	padding: 10px;
}
.menulist ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	display: flex;
	flex-direction: row;
	align-items: center;
	align-content: space-between;
	justify-content: center;
}
.menulist li {margin:auto;}
.menulist a {
	padding:3px 5px 3px 5px;
	display:flex;
	align-items: center;
	text-decoration:none;
	//background-color:green;
	color:var(--Fcolor);
	font-size: 16px;
	border-radius: 5px;
}
.menulist a:hover {
	background-color: var(--Fcolor);
	color: var(--Bcolor);
	border-bottom: 4px solid darken(var(--Fcolor), 10%);
	box-shadow: 0 0 15px var(--Fcolor);
}
.menulist a:first-letter{color:green;}
.menulist a:hover .ico{
	background-color:var(--Bcolor);
}
.menulist .ico {
	width:24px;
	height:24px;
	margin-right:3px;
	background-color:var(--Fcolor);
	mask-repeat:no-repeat;
}
